<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-calculator"></i> BMI Calculator</h1>
    </div>
    <div class="form">
      <div class="input-group">
        <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kilograms">
      </div>
      <div class="input-group">
        <label for="feet"><i class="fas fa-male"></i> Height (feet):</label>
        <input type="number" id="feet" placeholder="Enter feet">
      </div>
      <div class="input-group">
        <label for="inches"><i class="fas fa-male"></i> Height (inches):</label>
        <input type="number" id="inches" placeholder="Enter inches">
      </div>
      <button id="calculateBtn"><i class="fas fa-calculator"></i> Calculate BMI</button>
    </div>
    <div id="result" class="result">
      <div class="output">
        <h2>Your BMI</h2>
        <p id="bmiValue">---</p>
        <div class="bmi-scale" id="bmiScale"></div>
      </div>
      <div class="interpretation">
        <h2>Interpretation</h2>
        <p id="interpretation">---</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
